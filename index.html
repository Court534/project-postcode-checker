<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css"> 
    <title>jquery&ajax</title>
</head>
<body>
    <div class="heading">
        <h1>Postcode checker</h1>
    </div>
    <div class="button">
        <p class="pp">Please enter your postcode</p>
        <div class="input_group">
            <input type="text" class="input-group-text" name="postcode" id="postcode" placeholder="Eg. SN3 1DU" required>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary" id="lookup">Lookup postcode</button>
        <br><br>
        <!--  -->
        <div class="results" id="crimes">
            <label class="label_box">
                <p class="pp"><u>Crimes in the area</u></p>
            </label>
            <div id="crimes_id"></div>
            <span class="span_box" id="postcode_result"></span>
        </div>
        <!--  -->
        <div class="results" id="pct">
            <label class="label_box">
                <p class="pp"><u>Primary Care Trust</u></p>
            </label>
            <div id="pct_id"></div>
            <span class="span_box" id="pct_result"></span>
        </div>
        <!--  -->
        <div class="results" id="near_postcodes">
            <label class="label_box">
                <p class="pp"><u>Nearest Postcodes</u></p>
            </label>
            <div id="near_postcodes_id"></div>
            <span class="span_box" id="region"></span>
        </div>
        <!--  -->
        <div class="results">
            <label class="label_box" id="planning_perm">
                <p class="pp"><u>Planning Permission Records</u></p>
            </label>
            <div id="planning_perm_id"></div>
            <span class="span_box" id="region"></span>
        </div>
    </div>
</body>
</html>
